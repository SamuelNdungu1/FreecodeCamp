<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details survey form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Customer Satisfaction Survey.</h1>

    <p id="description">Tell Us how you feel about our products. <br> We value Your feeback.</p>

    <form id="survey-form" action="https://survey-form.freecodecamp.rocks" method="post">
        <label for="name" id="name-label">Name:
            <input type="text" id="name" name="name" placeholder="Your name here" required>
        </label>

        <label for="email" id="email-label">Email:
            <input id="email" type="email" placeholder="xyz@example.com" required>
        </label>

        <label for="number" id="number-label">Age:
            <input type="number" id="number" min="16" max="120" placeholder="1">
        </label>


        <label for="county">What is Your home County?:</label>
        <select name="county" id="dropdown">
            <option value="">(Select Your County)</option>
            <option value="baringo">Baringo</option>
            <option value="bomet">Bomet</option>
            <option value="bungoma">Bungoma</option>
            <option value="busia">Busia</option>
            <option value="elgeyo marakwet">Elgeyo Marakwet</option>
            <option value="embu">Embu</option>
            <option value="garissa">Garissa</option>
            <option value="homa bay">Homa Bay</option>
            <option value="isiolo">Isiolo</option>
            <option value="kajiado">Kajiado</option>
            <option value="kakamega">Kakamega</option>
            <option value="kericho">Kericho</option>
            <option value="kiambu">Kiambu</option>
            <option value="kilifi">Kilifi</option>
            <option value="kirinyaga">Kirinyaga</option>
            <option value="kisii">Kisii</option>
            <option value="kisumu">Kisumu</option>
            <option value="kitui">Kitui</option>
            <option value="kwale">Kwale</option>
            <option value="laikipia">Laikipia</option>
            <option value="lamu">Lamu</option>
            <option value="machakos">Machakos</option>
            <option value="makueni">Makueni</option>
            <option value="mandera">Mandera</option>
            <option value="meru">Meru</option>
            <option value="migori">Migori</option>
            <option value="marsabit">Marsabit</option>
            <option value="mombasa">Mombasa</option>
            <option value="muranga">Muranga</option>
            <option value="nairobi">Nairobi</option>
            <option value="nakuru">Nakuru</option>
            <option value="nandi">Nandi</option>
            <option value="narok">Narok</option>
            <option value="nyamira">Nyamira</option>
            <option value="nyandarua">Nyandarua</option>
            <option value="nyeri">Nyeri</option>
            <option value="samburu">Samburu</option>
            <option value="siaya">Siaya</option>
            <option value="taita taveta">Taita Taveta</option>
            <option value="tana river">Tana River</option>
            <option value="tharaka nithi">Tharaka Nithi</option>
            <option value="trans nzoia">Trans Nzoia</option>
            <option value="turkana">Turkana</option>
            <option value="uasin gishu">Uasin Gishu</option>
            <option value="vihiga">Vihiga</option>
            <option value="wajir">Wajir</option>
            <option value="pokot">West Pokot</option>
        </select>
        </br>

        <fieldset id="group1">
            <legend>Have you ever shopped with us before?</legend>
            <label for="yes" name="group1">
                <input type="radio" name="group1" value="value1" required class="inline"> Yes
            </label>

            <label for="no" name="no">
                <input type="radio" required name="group1" value="value2" class="inline"> No<br>
            </label>

        </fieldset>

        <fieldset id="checkbox">
            <legend>Based on your experience, how likely would you recommed our products to your friends?</legend>

            <label for="Very Likely">
                <input type="checkbox" required name="checkbox" value="1" class="inline" /> Very Likely
            </label>

            <label for="Likely">
                <input type="checkbox" required name="checkbox" value="2" class="inline" /> Likely
            </label>

            <label for="Neutral">
                <input type="checkbox" required name="checkbox" value="3" class="inline" /> Neutral
            </label>

            <label for="Unlikely">
                <input type="checkbox" required name="checkbox" value="4" class="inline" /> Unlikely
            </label>
            <label for="Very Unlikely">
                <input type="checkbox" required name="checkbox" value="5" class="inline" /> Very Unlikely
            </label>
        </fieldset>

        <fieldset>
            <label for="comments">What sould we improve?
                <textarea name="comments " id="comments" placeholder="Enter your comments here" rows="3"
                    cols="30"></textarea>
            </label>
        </fieldset>

        <input id="submit" type="submit" value="Submit">
    </form>


    </div>
</body>

</html>
